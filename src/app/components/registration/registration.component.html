<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form #registerForm="ngForm">
      {{registerForm.value | json}}
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" name="email" ngModel type="text">
      </div>
      <div class="form-group">
        <label>Username</label>
        <input class="form-control" name="username" ngModel type="text">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" name="password" ngModel type="password">
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input class="form-control" name="confirm_password" ngModel type="password">
      </div>
    </form>
  </mat-card>
</div>
